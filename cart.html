      <div class="nav-left">

        <tr style="border-bottom: 1px solid rgba(255,255,255,.1);">

          <th style="text-align: left; padding: 12px;">Price</th>

      <tbody id="cart-body">
        <!-- Cart items will be rendered here -->
      </tbody>
      <tfoot>
        <tr style="border-top: 1px solid rgba(255,255,255,.1); font-weight: bold;">
          <td colspan="3" style="padding: 12px;">Total</td>
          <td id="cart-total" style="padding: 12px;">0 pts ($0.00)</td>
